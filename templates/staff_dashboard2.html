<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SKU PC CAFE (STAFF PAGE)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .kiosk-container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        
        .header {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        
        .menu {
            margin-top: 20px;
        }
        
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #3498db;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        
        .tab button:hover {
            background-color: #2980b9;
        }
        
        .tab button.active {
            background-color: #2980b9;
        }
        
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }
        
        .notice-item, .order-item, .message-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-item img {
            max-width: 100px;
            margin-right: 10px;
        }
        
        .add-btn, .delete-btn {
            padding: 8px 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .add-btn:hover, .delete-btn:hover {
            background-color: #2980b9;
        }
        
        .sender {
            font-weight: bold;
            color: #007bff; /* 파란색 */
        }
        
        .recipient {
            font-weight: bold;
            color: #28a745; /* 초록색 */
        }
        
        .timestamp {
            color: #999;
            font-size: 0.8em;
            margin-left: 10px;
        }
        
        #sendMessageFormContainer {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
        }
        
        #sendMessageFormContainer h2 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #sendMessageForm {
            display: grid;
            gap: 10px;
        }
        
        #sendMessageForm label {
            font-weight: bold;
        }
        
        #sendMessageForm select,
        #sendMessageForm input[type="text"],
        #sendMessageForm textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }
        
        #sendMessageForm textarea {
            resize: vertical;
            height: 100px;
        }
        
        #sendMessageForm button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            justify-self: end;
        }
        
        #sendMessageForm button[type="submit"]:hover {
            background-color: #2980b9;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        footer a {
            color: #3498db;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="kiosk-container">
        <div class="header">
            <h1>SKU PC CAFE (STAFF PAGE)</h1>
        </div>
        <div class="menu">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'orderList')">주문 목록</button>
                <button class="tablinks" onclick="openTab(event, 'noticeList')">공지사항 목록</button>
                <button class="tablinks" onclick="openTab(event, 'messageList')">메시지 목록</button>
            </div>
            <div id="orderList" class="tabcontent">
                <h2>주문 목록</h2>
                <div id="orderListContent">
                    <!-- 여기에 동적으로 추가될 것입니다 -->
                </div>
            </div>
            
            <div id="noticeList" class="tabcontent">
                <a href="/add_notice" class="add-btn">공지사항 추가</a>
                <h2>공지사항 목록</h2>
                <div id="noticeListContent">
                    <!-- 공지사항 목록이 여기에 동적으로 추가될 것입니다 -->
                </div>
            </div>
            
            <div id="messageList" class="tabcontent">
                <h2>메시지 목록</h2>
                <div id="messageListContent">
                    <!-- 메시지 목록이 여기에 동적으로 추가될 것입니다 -->
                </div>

                <div id="sendMessageFormContainer">
                    <h2>메시지 보내기</h2>
                    <form id="sendMessageForm">
                        <label for="recipientType">수신자 유형:</label>
                        <select id="recipientType" name="recipientType">
                            <option value="customer">고객</option>
                            <option value="staff">카운터</option>
                        </select>
                        <label for="recipientId">수신자 ID:</label>
                        <input type="text" id="recipientId" name="recipientId" required>
                        <label for="content">메시지:</label>
                        <textarea id="content" name="content" rows="4" cols="30" required></textarea>
                        <button type="submit">전송</button>
                    </form>
                </div>
            </div>
        </div>
        
        <footer>
            <a href="/logout">로그아웃</a>
        </footer>
    </div>

    <script>

        // Tab 전환 기능을 전역으로 정의합니다.
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            const tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }

            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Default tab open
            document.querySelector(".tablinks").click();

            // 공지사항 목록 가져오기
            fetch('/get_notices')
                .then(response => response.json())
                .then(data => {
                    const noticeList = document.getElementById('noticeListContent');
                    data.forEach(notice => {
                        const noticeItem = document.createElement('div');
                        noticeItem.classList.add('notice-item');

                        // 작성자 유형
                        const authorType = document.createElement('span');
                        authorType.classList.add(notice.author_type === 'staff' ? 'sender' : 'recipient');
                        authorType.textContent = notice.author_type;
                        noticeItem.appendChild(authorType);

                        // 공지사항 내용
                        const content = document.createElement('span');
                        content.textContent = notice.content;
                        noticeItem.appendChild(content);

                        // 생성 일시
                        const createdAt = document.createElement('span');
                        createdAt.textContent = notice.created_at;
                        noticeItem.appendChild(createdAt);

                        // 삭제 버튼 (직원만 표시)
                        if (notice.author_type === 'staff') {
                            const deleteBtn = document.createElement('button');
                            deleteBtn.textContent = '삭제';
                            deleteBtn.classList.add('delete-btn');
                            deleteBtn.addEventListener('click', () => deleteNotice(notice.notice_id));
                            noticeItem.appendChild(deleteBtn);
                        }

                        noticeList.appendChild(noticeItem);
                    });
                });

            // 공지사항 삭제 함수
            function deleteNotice(noticeId) {
                fetch(`/delete_notice/${noticeId}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            // 성공적으로 삭제되면 페이지 새로고침
                            location.reload();
                        } else {
                            alert('Failed to delete notice.');
                        }
                    });
            }

            // 주문 목록 가져오기
            function loadOrders() {
                fetch('/get_orders')
                    .then(response => response.json())
                    .then(data => {
                        const orderList = document.getElementById('orderListContent');
                        orderList.innerHTML = '';  // 기존 목록 초기화
                        data.forEach(order => {
                            const orderItem = document.createElement('div');
                            orderItem.classList.add('order-item');

                            // 고객 ID
                            const id = document.createElement('span');
                            id.textContent = order.id;
                            orderItem.appendChild(id);

                            // 메뉴 이름
                            const name = document.createElement('span');
                            name.textContent = order.name;
                            orderItem.appendChild(name);

                            // 수량
                            const quantity = document.createElement('span');
                            quantity.textContent = order.quantity + '개';
                            orderItem.appendChild(quantity);

                            orderList.appendChild(orderItem);
                        });
                    });
            }

            // 메세지 목록 가져오기 및 파트너 목록 업데이트
            function loadPartners() {
                fetch(`/get_conversation_partners`)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(error => {
                                throw new Error(error.error || 'Unknown error');
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        const messageList = document.getElementById('messageListContent');
                        messageList.innerHTML = '';  // 기존 메시지 목록 초기화
                        data.forEach(partner => {
                            const partnerItem = document.createElement('div');
                            partnerItem.classList.add('message-item');

                            // 메시지 클릭 시 해당 사용자와의 대화창 열기
                            partnerItem.addEventListener('click', () => openMessageThread(partner.type, partner.id));

                            // 상대방 유형 (고객 또는 직원)
                            const partnerType = document.createElement('span');
                            partnerType.classList.add(partner.type === 'customer' ? 'recipient' : 'sender');
                            partnerType.textContent = `${partner.type} (${partner.id})`;
                            partnerItem.appendChild(partnerType);

                            messageList.appendChild(partnerItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert(`메시지 목록을 불러오는 데 실패했습니다: ${error.message}`);
                    });
            }

            // 메세지 스레드 열기
            function openMessageThread(recipientType, recipientId) {
                window.location.href = `/message_thread/${recipientType}/${recipientId}`;
            }

            // 메세지 전송 폼 submit 이벤트 핸들러
            document.getElementById('sendMessageForm').addEventListener('submit', function(event) {
                event.preventDefault(); // 폼 기본 동작 방지

                const formData = new FormData(this);
                const recipientType = formData.get('recipientType');
                const recipientId = formData.get('recipientId');
                const content = formData.get('content');

                // 메시지 전송 API 호출
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipient_type: recipientType,
                        recipient_id: recipientId,
                        content: content
                    })
                })
                .then(response => {
                    if (response.ok) {
                        // 성공적으로 전송되면 메시지 목록 갱신
                        return response.json();
                    } else {
                        throw new Error('메시지 전송에 실패했습니다');
                    }
                })
                .then(data => {
                    const messageList = document.getElementById('messageListContent');
                    const messageItem = document.createElement('div');
                    messageItem.classList.add('message-item');

                    // 메시지 보낸 사람 표시
                    const sender = document.createElement('span');
                    sender.classList.add('sender');
                    sender.textContent = `${data.sender_type} (${data.sender_id})`;
                    messageItem.appendChild(sender);

                    // 메시지 내용 표시
                    const messageContent = document.createElement('span');
                    messageContent.textContent = data.content;
                    messageItem.appendChild(messageContent);

                    messageList.appendChild(messageItem);

                    // 폼 초기화
                    document.getElementById('sendMessageForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('메시지 전송에 실패했습니다');
                });
            });

            // 초기 데이터 로드 및 주기적 데이터 업데이트
            loadOrders();
            loadPartners();
            setInterval(loadOrders, 5000); // 5초마다 주문 목록 업데이트
            setInterval(loadPartners, 10000); // 10초마다 메세지 파트너 목록 업데이트
        });

    </script>
</body>
</html>
